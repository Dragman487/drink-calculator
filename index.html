<!DOCTYPE html>
<html>
  <head>
    <title>Davidwache - Drink Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="total">0,00€</div>

    <div class="button-container" id="buttonContainer">
  
    </div>

    <div class="action-buttons">
      <button id="undo" class="floating-button" onclick="undoLastDrink()">
        <i class="material-icons">undo</i>
      </button>
        
      <button id="openDrinksBtn" onclick="openDrinks()">Übersicht</button>

      <button id="reset" class="floating-button" onclick="resetTotal()">
        <i class="material-icons">refresh</i>
      </button>

    </div>


    <div id="selectedDrinksContainer">
      <i id="closeDrinksBtn" onclick="closeDrinks()" class="material-icons"
        >close</i
      >
      <div id="selectedDrinks"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
