<!DOCTYPE html>
<html>
<head>
  <title>Davidwache - Drink Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="total">0,00€</div>
  <div class="button-container">
    <button onclick="addDrink('Long Island', 6.5)">Long Island<br>6,50€</button>
    <button onclick="addDrink('Long Drink', 7)">Long Drink<br>7,00€</button>
    <button onclick="addDrink('Cuba Libre', 7.5)">Cuba Libre<br>7,50€</button>
    <button onclick="addDrink('Hausschnaps', 1.5)">Hausschnaps<br>1,50€</button>
    <button onclick="addDrink('Mexikaner', 2)">Mexikaner<br>2,00€</button>
    <button onclick="addDrink('Sourz', 2.5)">Sourz<br>2,50€</button>
    <button onclick="addDrink('Tequilla', 2.9)">Tequilla<br>2,90€</button>
    <button onclick="addDrink('kl. Bier', 3.6)">kl. Bier<br>3,60€</button>
    <button onclick="addDrink('gr. Bier', 5.6)">gr. Bier<br>5,60€</button>
    <button onclick="addDrink('kl. Corona', 4.2)">kl. Corona<br>4,20€</button>
    <button onclick="addDrink('gr. Corona', 6)">gr. Corona<br>6€</button>
    <button onclick="addDrink('Rakete', 4.1)">Rakete<br>4,10€</button>

  </div>
  
  <button id="undo" class="floating-button" onclick="undoLastDrink()">
    <i class="material-icons">undo</i>
  </button>
  <button id="reset" class="floating-button" onclick="resetTotal()">
    <i class="material-icons">refresh</i>
  </button>

  <button id="openDrinksBtn" onclick="openDrinks()">Übersicht</button>

  <div id="selectedDrinksContainer">
     <i id="closeDrinksBtn" onclick="closeDrinks()" class="material-icons">close</i>
    <div id="selectedDrinks"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
